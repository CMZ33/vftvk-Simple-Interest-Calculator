<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>moneyrules</title>
    </head>
    <body>
        <div class="maindiv">
        <h1><strong>Simple Interest Calculator</strong></h1>

        <label for="principal">Principal</label>
        <input type="number"  id="principal" placeholder="100000" required>  
        <br/><br/>
        <label for="rate">Rate</label>
        <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" oninput="this.nextElementSibling.value = this.value">
        <output>10.25</output>
        <br/><br/>
        <label for="years">Years</label>
        <Select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </Select>
        <br/><br/>

        <button onclick="compute()"><strong>Compute Interest<strong></button>
            <br/><br/>
        <p id="all" hidden>
        If you deposit <span id="result"></span>,<br/>
        at an interest rate of <span id="rates"></span>.<br/>
        You will receive an amount of <span id="ammount"></span><br/>
        in the year <span><script>
            var years = document.getElementById("years").value;
            var year = new Date().getFullYear()+parseInt(years);
            document.write(year);
        </script></span>.
        </p>
        <br><br/>

        <footer>

            &#169; moneyrules
    
    
    </footer>
    </div>
    </body>

</html>
